<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Детекция номеров</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #222;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
        }
        h1 { 
            color: #fff; 
            margin: 0 0 20px 0;
        }
        img { 
            max-width: 100%; 
            border: 2px solid #0066cc;
            border-radius: 5px;
            display: block;
            margin: 0 auto 20px;
        }
        .controls {
            background: #444;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
        }
        .slider-container {
            margin-bottom: 15px;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0052a3;
        }
        button.active {
            background: #00aa00;
        }
        .info {
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KAD v1.0</h1>
        <img src="/video" id="stream">
        
        <div class="controls">
            <div class="buttons">
                <button id="playBtn">▶ Воспроизвести</button>
                <button id="pauseBtn">⏸ Пауза</button>
            </div>
            
            <div class="slider-container">
                <label>Перемотка:</label>
                <input type="range" id="seekSlider" min="0" value="0">
            </div>
            
            <div class="info">
                <span id="frameInfo">0 / 27060 кадров</span>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = true;
        let isDragging = false;
        
        const slider = document.getElementById('seekSlider');
        const frameInfo = document.getElementById('frameInfo');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        // Обновляем инфо о текущей позиции
        function updateInfo() {
            if (!isDragging) {
                fetch('/info')
                    .then(r => r.json())
                    .then(data => {
                        slider.max = data.total;
                        slider.value = data.current;
                        frameInfo.textContent = `${data.current} / ${data.total} кадров`;
                        
                        if (isPlaying) {
                            playBtn.classList.add('active');
                            pauseBtn.classList.remove('active');
                        } else {
                            pauseBtn.classList.add('active');
                            playBtn.classList.remove('active');
                        }
                    });
            }
        }
        
        // Play
        playBtn.addEventListener('click', () => {
            fetch('/play');
            isPlaying = true;
        });
        
        // Pause
        pauseBtn.addEventListener('click', () => {
            fetch('/pause');
            isPlaying = false;
        });
        
        // Seek
        slider.addEventListener('mousedown', () => isDragging = true);
        slider.addEventListener('mouseup', () => isDragging = false);
        slider.addEventListener('input', (e) => {
            fetch(`/seek/${e.target.value}`);
        });
        
        // Обновляем инфо каждые 100ms
        setInterval(updateInfo, 100);
        updateInfo();
    </script>
</body>
</html>
